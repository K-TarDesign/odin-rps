<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screenBG">
        <div id="display">
            
            <!-- SCOREBOX -->
            <div class="container scores"> 
                <!-- ANNOUNCEMENTS -->
                <div class="announcement">

                </div>
                <!-- SCOREBOARD -->
                <div class="container scoreboard">
                    <div class="container titleSB">
                        <span><h3>S</h3></span>
                        <span><h3>C</h3></span>
                        <span><h3>O</h3></span>
                        <span><h3>R</h3></span>
                        <span><h3>E</h3></span>
                        <span><h3>B</h3></span>
                        <span><h3>O</h3></span>
                        <span><h3>A</h3></span>
                        <span><h3>R</h3></span>
                        <span><h3>D</h3></span>
                    </div>

                    <div class="container playersSB">
                        <div><h3>PLAYER</h3></div>
                        <div><h3>COMPUTER</h3></div>
                    </div>

                    <div class="container scoreSB">
                        <div class="countSB" id="score_player"><h1>X</h1></div>
                        <div class="countSB" id="score_comp"><h1>X</h1></div>
                    </div>
                </div>

            </div>

            <!-- BUTTONS -->
            <div class="container buttons">
                <button class="action" id="rock_btn"><h3>ROCK</h3></button>
                <button class="action" id="paper_btn"><h3>PAPER</h3></button>                
                <button class="action" id="scissors_btn"><h3>SCISSORS</h3></button>
            </div>
        
            <!-- GRAPHICS DISPLAY BOX -->
            <div class="container graphics" >
                <button class="button_start">LET'S<br>PLAY</button>

            </div>
        </div>
</div>
</body>
</html>
