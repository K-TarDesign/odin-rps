<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screenBG">
        <div id="display">
            
            <!-- SCOREBOX -->
            <div class="container scores"> 
                <!-- ANNOUNCEMENTS -->
                <div class="announcement">

                </div>
                <!-- SCOREBOARD -->
                <div class="container scoreboard">
                    <div class="container titleSB">
                        <span>S</span>
                        <span>C</span>
                        <span>O</span>
                        <span>R</span>
                        <span>E</span>
                        <span>B</span>
                        <span>O</span>
                        <span>A</span>
                        <span>R</span>
                        <span>D</span>
                    </div>

                    <div class="container playersSB">
                        <div id="namePlayer">PLAYER</div>
                        <div id="nameComp">COMPUTER</div>
                    </div>

                    <div class="container scoreSB">
                        <div id="score_player">X</div>
                        <div id="score_comp">X</div>
                    </div>
                </div>

            </div>

            <!-- BUTTONS -->
            <div class="container buttons">
                <button class="action" id="rock_btn">ROCK</button>
                <button class="action" id="paper_btn">PAPER</button>                
                <button class="action" id="scissors_btn">SCISSORS</button>
            </div>
        
            <!-- GRAPHICS DISPLAY BOX -->
            <div class="container graphics" >
                <button class="button_start">LET'S<br>PLAY</button>

            </div>
        </div>
</div>
</body>
</html>
